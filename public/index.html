<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font: 13px Helvetica, Arial;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
    }

    form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }

    #messages {
        position: relative;
        overflow: auto;
        list-style-type: none;
        margin: 0;
        padding: 0;
        padding-top: 20px;
    }

    #messages li {
        padding: 5px 10px;
    }

    #messages li.self {
        text-align: right;
    }

    .count {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    </style>
</head>

<body>
    <ul id="messages">
        <span class="count">在线人数 0</span>
    </ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io()
    const username = prompt('please input your name?', 'random')
    $('form').submit(e => {
        e.preventDefault()
        const msg = $('#m').val()
        socket.emit('chat_message', { username, msg })
        $('#messages').append($('<li class="self">').text(username + ': ' + msg))
        $('#m').val('');
        return false
    })

    socket.on('count', (count) => {
        $('.count').text(`在线人数 ${count}`)
    })

    socket.on('chat_message', ({ username, msg }) => {
        $('#messages').append($('<li>').text(username + ': ' + msg))
    })
    </script>
</body>

</html>
